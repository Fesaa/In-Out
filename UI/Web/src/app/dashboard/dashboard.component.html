<div class="navigation-grid" *transloco="let t">
  <h2 class="navigation-title">{{t('dashboard.title')}}</h2>
  <div class="grid-container">
    @for (item of navigationService.items(); track item.translationKey) {
      <button
        class="nav-button"
        type="button"
        [attr.aria-label]="t(item.translationKey)"
        (click)="navigate(item)">
        <div class="nav-button-content">
          <div class="nav-button-icon">
            <i [class]="item.icon || 'fas fa-circle'" aria-hidden="true"></i>
          </div>
          <span class="nav-button-text">{{t(item.translationKey)}}</span>
        </div>
      </button>
    }
  </div>
</div>
